name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/rental-landing:latest

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh-passphrase: ${{ secrets.SSH_PASSPHRASE }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} bash << 'DEPLOY_SCRIPT'
            set -e
            DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"
            DOCKER_TOKEN="${{ secrets.DOCKER_TOKEN }}"
            
            echo "$DOCKER_TOKEN" | docker login -u "$DOCKER_USERNAME" --password-stdin
            
            OLD_IMAGE=$(docker images $DOCKER_USERNAME/rental-landing --format "{{.ID}}" | tail -n +2 | head -n 1)
            
            docker pull $DOCKER_USERNAME/rental-landing:latest
            
            docker stop rental-landing 2>/dev/null || true
            docker rm rental-landing 2>/dev/null || true
            
            docker run -d \
              --name rental-landing \
              --restart unless-stopped \
              -p 3000:3000 \
              -e NODE_ENV=production \
              $DOCKER_USERNAME/rental-landing:latest
            
            if [ ! -z "$OLD_IMAGE" ]; then
              docker rmi $OLD_IMAGE 2>/dev/null || true
            fi
            
            docker image prune -f
          DEPLOY_SCRIPT
